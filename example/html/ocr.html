<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>图片识别OCR-腾讯语音API</title>
  <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="/public/doc.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <!--  -->
    <div class="row">
      <div class="col-sm">
        <div class="alert alert-primary" role="alert">
          计算机视觉-图片识别OCR
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <div class="btn-group collapse-btn" role="group">
          <button type="button" class="btn btn-primary">身份证识别</button>
          <button type="button" class="btn">名片识别</button>
          <button type="button" class="btn">行驶证识别</button>
          <button type="button" class="btn">驾驶证识别</button>
          <button type="button" class="btn">营业执照识别</button>
          <button type="button" class="btn">银行卡识别</button>
          <button type="button" class="btn">通用识别</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm">
        <form id="pornForm">
          <div class="imglist"></div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <div class="img_box">
                <img id="viewImg" src="" alt="">
                <label>原始图片</label>
                <div class="resText"></div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-5">
                  <button class="btn btn-primary filebtn" type="button">本地选择</button>
                  <input type="file" class="form-control-file" id="imgFile">
                </div>
                <div class="form-group col-md-2">
                  <p class="tips-and">或</p>
                </div>
                <div class="form-group col-md-5">
                  <div class="input-group">
                    <input type="text" id="inputUrl" class="form-control" placeholder="输入网络图片URL">
                    <div class="input-group-append">
                      <button class="btn btn-primary fileUrl" type="button">检测</button>
                    </div>
                  </div>
                </div>
              </div>
              <p class="tips">提示：图片大小不超过1M，请保证需要识别部分为图片主体部分</p>
            </div>
            <div class="form-group col-md-6">
              <div class="resBox"></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="/public/ocr.js"></script>
</body>

</html>
